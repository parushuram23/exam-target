<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MCQ Test App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Top Navigation Bar -->
  <nav id="top-nav">
    <div class="nav-left">
      <h1>Exam Goal MCQ</h1>
    </div>
    <div class="nav-center">
      <input type="text" id="subject-search" placeholder="Search subjects..." oninput="filterSubjects()" />
    </div>
    <div class="nav-right">
      <div id="home-profile-photo" title="User Profile"></div>
      <button onclick="logout()" class="btn-logout" title="Logout">Logout</button>
    </div>
  </nav>

  <!-- Side Tools Panel -->
  <aside id="side-tools">
    <h3>Tools</h3>
    <ul>
      <li><button onclick="alert('Coming soon!')">Calculator</button></li>
      <li><button onclick="alert('Coming soon!')">Notes</button></li>
      <li><button onclick="alert('Coming soon!')">Bookmarks</button></li>
    </ul>
  </aside>

  <!-- Main Content -->
  <main id="main-content">
    <!-- Navigation menu (for home page only) -->
    <nav id="main-nav" style="display:none;">
      <!-- Could add nav links if needed -->
    </nav>

    <!-- Login Page -->
    <section id="login-page" class="page">
      <h2>Login</h2>
      <div id="login-error" class="error-msg"></div>
      <input type="text" id="login-username" placeholder="Username" />
      <input type="password" id="login-password" placeholder="Password" />
      <button onclick="login()">Login</button>
      <p>
        No account? <a href="#" onclick="showRegister()">Register here</a><br />
        Forgot password? <a href="#" onclick="showForgot()">Recover</a>
      </p>
    </section>

    <!-- Register Page -->
    <section id="register-page" class="page" style="display:none;">
      <h2>Register</h2>
      <div id="register-error" class="error-msg"></div>
      <input type="text" id="reg-username" placeholder="Username" />
      <input type="text" id="reg-mobile" placeholder="Mobile Number" />
      <input type="password" id="reg-password" placeholder="Password" />
      <input type="password" id="reg-password-confirm" placeholder="Confirm Password" />
      <button onclick="register()">Register</button>
      <p><a href="#" onclick="showLogin()">Back to Login</a></p>
    </section>

    <!-- Forgot Password Page -->
    <section id="forgot-page" class="page" style="display:none;">
      <h2>Recover Password</h2>
      <div id="forgot-error" class="error-msg"></div>
      <input type="text" id="forgot-username" placeholder="Username" />
      <input type="text" id="forgot-mobile" placeholder="Mobile Number" />
      <button onclick="recoverPassword()">Get Password</button>
      <div id="forgot-result" class="success-msg"></div>
      <p><a href="#" onclick="showLogin()">Back to Login</a></p>
    </section>

    <!-- Home Page -->
    <section id="home-page" class="page" style="display:none;">
      <h2>Welcome, <span id="user-display"></span></h2>
      <div id="subject-list" class="subject-list"></div>
    </section>

    <!-- Test Page -->
    <section id="test-page" class="page" style="display:none;">
      <h2>Subject: <span id="quiz-subject"></span></h2>
      <div id="question" class="question-text"></div>
      <form id="options"></form>
      <button id="submitBtn" onclick="submitAnswer()">Submit Answer</button>
      <button onclick="goHome()">Quit Test</button>
    </section>

    <!-- Result Page -->
    <section id="result" class="page" style="display:none;">
      <h2>Test Result</h2>
      <div id="scoreText"></div>
      <div id="passFailText"></div>
      <button onclick="goHome()">Back to Home</button>
    </section>

    <!-- Profile Page -->
    <section id="profile-page" class="page" style="display:none;">
      <h2>User Profile</h2>
      <div id="profile-photo-display" class="profile-photo"></div>
      <input type="file" id="profile-photo-input" onchange="previewProfilePhoto()" />
      <p>Username: <span id="profile-username"></span></p>
      <p>
        Mobile: <input type="text" id="profile-mobile" />
      </p>
      <p>
        Current Password: <input type="password" id="profile-current-password" />
      </p>
      <p>
        New Password: <input type="password" id="profile-new-password" />
      </p>
      <p>
        Confirm New Password: <input type="password" id="profile-new-password-confirm" />
      </p>
      <div id="profile-msg" class="error-msg"></div>
      <button onclick="updateProfile()">Update Profile</button>
      <button onclick="showHomePage()">Back to Home</button>
    </section>

    <!-- Settings Page -->
    <section id="settings-page" class="page" style="display:none;">
      <h2>Settings</h2>
      <p>Coming soon...</p>
      <button onclick="showHomePage()">Back to Home</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
